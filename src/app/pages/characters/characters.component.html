<layout>
  <div header class="header">
    <h1>Characters</h1>
    <input #inputString (keyup)="filter(inputString.value)"/>
    <span *ngIf="showNotFound">Not Found</span>
  </div>
  <ul>
    <li *ngFor="let character of characters">
      <a [routerLink]="['/character-detail', character.id]">{{character.name}}</a>
    </li>
  </ul>
</layout>
