<layout *ngIf="details">
  <div header class="header">
    <a [routerLink]="['/characters']">Characters</a> > {{details.name}}
  </div>
  <div class="information_wrapper">
    <img class="image" src="{{details.image}}" alt="">
    <i class="fas fa-expand expand" (click)="onEnlarge()"></i>
    <div class="information">
      <favorite class="favorite" [id]="details.id"></favorite>
      <species [species]="details.species"></species>
      <h2>{{details.name}}</h2>
      <ul>
        <li class="details_list">Gender: <span class="light">{{details.gender}}</span></li>
        <li class="details_list">Status: <span class="light">{{details.status}}</span></li>
        <li class="details_list">Origin: <span class="light">{{details.name}}</span></li>
      </ul>
    </div>
  </div>
</layout>

<div class="popup" [class.popup--visible]="showPopUp" (click)="onClose()">
  <img class="popup_image" (click)="onClose($event)" src="{{details?.image}}" alt="">
</div>
